name: Build and publish container

on:
  push:
    # Build on semantic version tags and on main branch.
    tags: ['v*']
    branches: ['main']
  # Allow manual runs from the Actions UI for maintenance/testing.
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to ghcr
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          ref="${GITHUB_REF}"
          repo_owner="${{ github.repository_owner }}"
          image="ghcr.io/${repo_owner}/github-proxy-action"
          if [[ "$ref" == refs/tags/* ]]; then
            tag="${ref#refs/tags/}"
            echo "tags=${image}:${tag}
${image}:${{ github.sha }}" >> "$GITHUB_OUTPUT"
          else
            # branch push (e.g., main)
            echo "tags=${image}:main
${image}:${{ github.sha }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./openresty/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=OpenResty (Nginx+Lua) GitHub reverse proxy

      - name: Attempt to set package visibility to public (best-effort via REST)
        env:
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Best-effort: try a few endpoints using the workflow's GITHUB_TOKEN.
          # Continue-on-error semantics are handled â€” do not fail the job if visibility cannot be changed.
          set -x
          BODY='{"visibility":"public"}'

          # repo-scoped endpoint
          URL1="https://api.github.com/repos/${OWNER}/${REPO}/packages/container/github-proxy-action/visibility"
          curl -sS -X PUT -H "Authorization: Bearer ${TOKEN}" -H "Accept: application/vnd.github+json" -H "Content-Type: application/json" -d "${BODY}" "$URL1" || true

          # user-scoped endpoint
          URL2="https://api.github.com/user/packages/container/github-proxy-action/visibility"
          curl -sS -X PUT -H "Authorization: Bearer ${TOKEN}" -H "Accept: application/vnd.github+json" -H "Content-Type: application/json" -d "${BODY}" "$URL2" || true

          # package-id endpoint (if listing returned an id)
          PKGID=$(curl -sS -H "Authorization: Bearer ${TOKEN}" -H "Accept: application/vnd.github+json" "https://api.github.com/user/packages?package_type=container" | jq -r '.[] | select(.name=="github-proxy-action") | .id' || true)
          if [ -n "$PKGID" ] && [ "$PKGID" != "null" ]; then
            URL3="https://api.github.com/user/packages/${PKGID}/visibility"
            curl -sS -X PUT -H "Authorization: Bearer ${TOKEN}" -H "Accept: application/vnd.github+json" -H "Content-Type: application/json" -d "${BODY}" "$URL3" || true
          fi
