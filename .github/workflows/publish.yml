name: Build and publish container

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to ghcr
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./proxy
          file: ./proxy/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/github-proxy:latest
            ghcr.io/${{ github.repository_owner }}/github-proxy:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=FastAPI GitHub reverse proxy

      - name: Setup GitHub CLI
        uses: cli/gh-action@v2

      - name: Attempt to set package visibility to public (best-effort)
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          # Try repository-level endpoint first, then user-level. Continue on error.
          set -e
          gh api --method PUT /repos/${OWNER}/${{ github.event.repository.name }}/packages/container/github-proxy/visibility -f visibility=public || true
          gh api --method PUT /user/packages/container/github-proxy/visibility -f visibility=public || true
        continue-on-error: true

